<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_高阶函数、函数柯里化</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types， 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Login extends React.Component {
            // 初始化状态
            state = {
              username: '', 
              password: ''  
            }

            // 表单提交的回调
            handlerSubmit = (e) => {
                e.preventDefault() 
                const {username, password} = this.state
                alert(`你输入的用户名是：${username},你输入的密码是：${password}`)

            }
            // 保存表单数据到状态中
            saveFormData = (dataType) => {
              console.log(dataType)
              // 返回的函数才是onChange的回调函数
              return (event) => {
                this.setState({[dataType]: event.target.value})
              }
            }

            render() {
                return (
                    <form action="" onSubmit={this.handlerSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/> <br/>
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password"/> <br/>
                        <button>登录</button>
                    </form>

                )
            }
        }
        // 将组件渲染到页面上
        ReactDOM.render(<Login/>, document.getElementById('test'))


    </script>
  </body>
</html>
