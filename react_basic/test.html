<body>
    <script>
        
        function sum(...numbers) {
            console.log(numbers)
            return numbers.reduce((preVal, currentValue) => {
                return preVal + currentValue
            })
        }
        const total = sum(1, 2, 3, 4, 5, 6)
        console.log(total)

        

    </script>
